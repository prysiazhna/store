<button type="submit" mat-button class="btn-logout" (click)="logout()">
  Logout
</button>
<div class="cards">
  <div *ngFor="let product of products">
    <mat-card class="cards-item">
      <p>{{ product.name }}</p>
      <p>Price: {{ product.price }}$</p>

      <strong *ngIf="product.status"> Not available </strong>
    </mat-card>
  </div>
</div>
